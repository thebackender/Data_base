<h1>
    <!-- {{ this.post.id }}<br> -->
    title: {{ this.post.title }}<br>
    author: {{ this.post.author }}<br>
    text: {{ this.post.text}}<br>

    <h4>Commments:</h4>
    <div class="comment" *ngFor="let comment of this.post.comments">
        id: {{ this.comment.id}} <br>
        {{ this.comment.text}}
    </div>
</h1>
